<div class="position-class">
    <h5>职位分类</h5>
    <button class="{{isActive?'active':''}}" ng-repeat="cls in com.positionClass" ng-bind="cls.name"></button>
    <ul>
        <li class="p-r" ng-repeat="pos in cls.positionList">
            <p ng-bind="pos.name"></p>
            <p ng-bind="pos.createdDate"></p>
            <span class="p-a" ng-bind="pos.salary"></span>
        </li>
    </ul>
</div>
