<ul class="position_list">
    <!--ng-repeat 用来表示数组 元素在数组中-->
    <li ui-sref="position({id:item.id})" class="item" ng-repeat="item in data">
        <img class="logo" ng-src="{{item.imgSrc}}" alt="">
        <h3 class="title" ng-bind="item.name"></h3>
        <p class="text" ng-bind="item.companyName+'['+ item.city+']'+' '+item.industry"></p>
        <p class="time" ng-bind="item.time"></p>

    </li>

</ul>
